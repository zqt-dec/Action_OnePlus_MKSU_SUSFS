name: Build OnePlus_SukiSU Ultra All
on:
  workflow_dispatch:
    inputs:
      CPU:
        type: choice
        description: "分支"
        required: true
        default: sm8550
        options:
          - sm7550
          - sm7675
          - sm8450
          - sm8475
          - sm8550
          - sm8650
          - sm8750
          - sm8850
      FEIL:
        type: choice
        description: "配置文件"
        required: true
        default: oneplus_ace2_pro_v
        options:
          - oneplus_nord_ce4_v
          - oneplus_ace_3v_v
          - oneplus_nord_4_v
          - oneplus_10_pro_v
          - oneplus_10t_v
          - oneplus_11r_v
          - oneplus_ace2_v
          - oneplus_ace_pro_v
          - oneplus_11_v
          - oneplus_12r_v
          - oneplus_ace2_pro_v
          - oneplus_ace3_v
          - oneplus_open_v
          - oneplus12_v
          - oneplus_13r
          - oneplus_ace3_pro_v
          - oneplus_ace5
          - oneplus_pad2_v
          - oneplus_13
          - oneplus_13t
          - oneplus_ace5_pro
          - oneplus_pad_2_pro
          - oneplus_pad_3
          - oneplus_15
          - GitHub有bug可能不显示最后一项,误使用此项
      CPUD:
        type: choice
        description: "处理器代号"
        required: true
        default: kalama
        options:
          - crow
          - waipio
          - kalama
          - pineapple
          - sun
          - canoe
      ANDROID_VERSION:
        type: choice
        description: "内核安卓版本"
        required: true
        default: android15
        options:
          - android12
          - android13
          - android14
          - android15
          - android16
      KERNEL_VERSION:
       type: choice
       description: "内核版本"
       required: true
       default: "5.15"
       options:
         - "5.10"
         - "5.15"
         - "6.1"
         - "6.6"
         - "6.12"
      BUILD_METHOD:
        type: choice
        description: "编译方式"
        required: true
        default: gki
        options:
          - gki
          - perf
      SUSFS_CI:
        type: boolean
        description: "下载SUSFS模块是否使用CI构建？"
        required: true
        default: true
      VFS:
        type: boolean
        description: "是否启用手动钩子？"
        required: true
        default: true
      KPM:
        type: boolean
        description: "是否启用KPM？"
        required: true
        default: true
      ZRAM:
        type: boolean
        description: "是否启用添加更多的ZRAM算法？"
        required: true
        default: false
jobs:
  build:
    runs-on: self-hosted  # 确保这里是你配置的本地 Runner

    steps:
      # 1. 配置 Git（保留，但移除 sudo apt 那一段）
      - name: Configure Git
        run: |
          git config --global user.name "Numbersf"
          git config --global user.email "263623064@qq.com"

      # 2. 调试信息（保留）
      - name: Show selected inputs debug
        run: |
          echo "Selected CPU: ${{ github.event.inputs.CPU }}"
          echo "Selected FEIL: ${{ github.event.inputs.FEIL }}"

      # 3. 安装 repo（Arch 用户建议手动装好，这里做个保险）
      - name: Install repo tool
        run: |
          if ! command -v repo &> /dev/null; then
            mkdir -p ~/.bin
            curl https://storage.googleapis.com/git-repo-downloads/repo > ~/.bin/repo
            chmod a+x ~/.bin/repo
            echo "$HOME/.bin" >> $GITHUB_PATH
          fi

      # 4. 初始化并同步源码（关键：增加多核同步）
      - name: Initialize repo and sync
        run: |
          # 使用 GITHUB_WORKSPACE 确保路径在本地是合法的
          cd ${{ github.workspace }}
          mkdir -p kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b refs/heads/oneplus/${{ github.event.inputs.CPU }} -m ${{ github.event.inputs.FEIL }}.xml --depth=1
          repo sync -c -j$(nproc) --force-sync  # 这里就用到了你的多核
          
          # 屏蔽 GKI 保护检查
          find . -name "BUILD.bazel" -exec sed -i '/"protected_exports_list"/d' {} +

      # 5. 内核编译（核心修改：强制开启多核编译）
      - name: Build kernel
        run: |
          cd ${{ github.workspace }}/kernel_workspace
          # 增加 -j$(nproc) 压榨极致性能
          LTO=thin SYSTEM_DLKM_RE_SIGN=0 BUILD_SYSTEM_DLKM=0 KMI_SYMBOL_LIST_STRICT_MODE=0 \
          ./kernel_platform/oplus/build/oplus_build_kernel.sh ${{ github.event.inputs.CPUD }} ${{ github.event.inputs.BUILD_METHOD }} -j$(nproc)

      # 6. 处理 Image 和 AnyKernel3（修正路径）
      - name: Make AnyKernel3
        run: |
          cd ${{ github.workspace }}
          git clone https://github.com/Numbersf/AnyKernel3 --depth=1
          
          # 自动寻找编译出来的 Image
          IMAGE_FILE=$(find kernel_workspace/kernel_platform/out -name "Image" -type f | head -n 1)
          if [ -f "$IMAGE_FILE" ]; then
            cp "$IMAGE_FILE" ./AnyKernel3/Image
            echo "Image found and copied: $IMAGE_FILE"
          else
            echo "Error: Image not found!"
            exit 1
          fi

      # 7. 上传产物
      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_OnePlus13_Custom
          path: ./AnyKernel3/*
